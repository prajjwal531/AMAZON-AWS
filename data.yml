LoadBalancer:
      Balancer1:
        LoadBalancerName: "Apache2"
        SecurityGroups:
              - ec2-lb2
        Tags:
            - key:
              value:
        AvailabilityZone:
            - us-west-2c
            - us-west-2b
            - us-west-2a
        HealthCheck:
               Target: 'HTTP:80/index.html'
               Interval: 30
               Timeout: 5
               UnhealthyThreshold: 10
               HealthyThreshold: 10

        Instance-names:
            -  Instance1
            -  Instance2
        Listeners:
            listener1:
                Protocol: 'HTTP'
                LoadBalancerPort: 80
                InstanceProtocol: 'HTTP'
                InstancePort: 8080
            listener2:
                Protocol: 'HTTPS'
                LoadBalancerPort: 443
                InstanceProtocol: 'HTTP'
                InstancePort: 8080
                SSLCertificateId: "arn:aws:acm:us-west-2:026415828610:certificate/21951ee1-c251-44ab-b182-2db75dca1702"
SecurityGroups:
      Group1:
          name: 'ec2-lb3'
          description: "This is a test"
          mappings:
           inBound_mapping:
              mapping1:
                IpProtocol: tcp
                FromPort: 80
                ToPort: 80
                IpRanges: "0.0.0.0/0"
              mapping2:
                IpProtocol: tcp
                FromPort: 443
                ToPort: 443
                IpRanges: "0.0.0.0/0"
              mapping3:
                IpProtocol: tcp
                FromPort: 8080
                ToPort: 8080
                IpRanges: "0.0.0.0/0"
           outBound_mapping:
              mapping1:
                IpProtocol: tcp
                FromPort: 80
                ToPort: 80
                IpRanges: "ec2-sg3"
              mapping2:
                IpProtocol: tcp
                FromPort: 8080
                ToPort: 8080
                IpRanges: "ec2-sg3"
      Group2:
          name: 'ec2-sg3'
          description: "This is a test"
          mappings:
           inBound_mapping:
              mapping1:
                IpProtocol: tcp
                FromPort: 80
                ToPort: 80
                IpRanges: "ec2-lb3"
              mapping2:
                IpProtocol: tcp
                FromPort: 8080
                ToPort: 8080
                IpRanges: "ec2-lb3"
              mapping3:
                IpProtocol: tcp
                FromPort: 22
                ToPort: 22
                IpRanges: "0.0.0.0/0"
           outBound_mapping:
              mapping1:
                IpProtocol: tcp
                FromPort: 80
                ToPort: 80
                IpRanges: "0.0.0.0/0"
              mapping2:
                IpProtocol: tcp
                FromPort: 8080
                ToPort: 8080
                IpRanges: "0.0.0.0/0"