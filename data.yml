LoadBalancer:
      Balancer1:
        LoadBalancerName: "Apache1"
        SecurityGroups:
              - ec2-lb2
        Tags:
            - key:
              value:
        AvailabilityZone:
            - us-west-2c
            - us-west-2b
        HealthCheck:
             -  Target: 'string'
             -  Interval: 123
             -  Timeout: 123
             -  UnhealthyThreshold: 123
             -  HealthyThreshold: 123

        Instance-names:
            -  Instance1
            -  Instance2
        Listeners:
            listener1:
                Protocol: 'HTTP'
                LoadBalancerPort: 80
                InstanceProtocol: 'HTTP'
                InstancePort: 8080
            listener2:
                Protocol: 'HTTPS'
                LoadBalancerPort: 443
                InstanceProtocol: 'HTTP'
                InstancePort: 8080
                SSLCertificateId': ""
SecurityGroups:
      Group1:
          name: 'ec2-lb2'
          description: "This is a test"
          mappings:
           inBound_mapping:
              mapping1:
                IpProtocol: tcp
                FromPort: 80
                ToPort: 80
                IpRanges: "0.0.0.0/0"
              mapping2:
                IpProtocol: tcp
                FromPort: 8080
                ToPort: 8080
                IpRanges: "0.0.0.0/0"
           outBound_mapping:
              mapping1:
                IpProtocol: tcp
                FromPort: 80
                ToPort: 80
                IpRanges: "ec2-sg2"
              mapping2:
                IpProtocol: tcp
                FromPort: 8080
                ToPort: 8080
                IpRanges: "ec2-sg2"
      Group2:
          name: 'ec2-sg2'
